app = 'wedding-ledger'
primary_region = 'nrt'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3000'
  DB_PATH = '/data/wedding-ledger.db'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = 'data'
  destination = '/data'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
